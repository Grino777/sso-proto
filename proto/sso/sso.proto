syntax = "proto3";

package auth;

option go_package = "github.com/Grino777/sso-proto/gen/go/sso";

service Auth {
    // Login user and return token
    rpc Login (LoginRequest) returns (LoginResponse);

    // Logout user and return boolean value
    rpc Logout (LogoutRequest) returns (LogoutResponse);

    // Register new user and return boolean value
    rpc Register (RegisterRequest) returns (RegisterResponse);

    // Check user role and return boolean value
    rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);

    // rpc UserInfo (UserInfoRequest) returns (UserInfoResponse);
}

message AuthMetadata {
    int32 app_id = 1;
    string timestamp = 2;
}

message LoginRequest {
    AuthMetadata metadata = 1;
    string username = 2;
    string password = 3;
}

message LoginResponse {
    string token = 1;
}

message LogoutRequest {
    AuthMetadata metadata = 1;
    string token = 2;
}

message LogoutResponse {
    bool success = 1;
}

message RegisterRequest {
    AuthMetadata metadata = 1;
    string username = 2;
    string password = 3;
}

message RegisterResponse {
    bool success = 1;
}

message IsAdminRequest {
    AuthMetadata metadata = 1;
    string token = 2;
}

message IsAdminResponse {
    bool is_admin = 1;
}

